<div class="pt-4 px-4">
<h2 mat-dialog-title class="font-medium">Confirmação</h2>
<mat-dialog-content>
    <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-button color="warn" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
</div>
