<mat-dialog-content class="p-4">
    <h2 class="text-xl font-semibold mb-2">{{ task.title }}</h2>
    <p class="text-gray-700 mb-4">{{ task.description }}</p>
    <div class="flex items-center mb-4">
      <span class="text-sm font-medium mr-2">Status:</span>
      <span
        class="text-sm"
        [ngClass]="{
          'text-yellow-500': task.status === 'Pendente',
          'text-blue-500': task.status === 'Em andamento',
          'text-green-500': task.status === 'Concluído'
        }"
      >
        {{ task.status }}
      </span>
    </div>
    <div class="flex items-center mb-4">
      <span class="text-sm font-medium mr-2">Criado em:</span>
      <span class="text-sm">{{ task.createdAt | date: 'dd/MM/yyyy HH:mm:ss' }}</span>
    </div>
    <div class="flex items-center mb-4">
      <span class="text-sm font-medium mr-2">Ultima atualização em:</span>
      <span class="text-sm">{{ task.updatedAt | date: 'dd/MM/yyyy HH:mm:ss' }}</span>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="p-4">
    <button mat-button color="primary" (click)="onClose()" class="px-4 py-2 rounded-md border border-gray-300">
      Fechar
    </button>
  </mat-dialog-actions>
